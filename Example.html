<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Example FilterInput.js</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="FilterInput.js"></script>
	</head>
	<body>
		<h1>Example FilterInput.js</h1>
		<br><br>
		Decimal : 
		<input data-filter="decimal" value="5.64">
		<br>
		Integer :
		<input data-filter="integer" value="91">
		<br>
		String :
		<input data-filter="string" value="hello $world?!">
	</body>
</html>
